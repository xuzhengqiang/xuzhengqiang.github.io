name: Daily News Summary

on:
  # æ¯å¤©æ—©ä¸Š UTC 1:00 è¿è¡Œ (åŒ—äº¬æ—¶é—´ 9:00)
  schedule:
    - cron: '0 1 * * *'
  # ä¹Ÿå¯ä»¥æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Setup Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies ğŸ”§
      run: |
        npm ci
        pip install feedparser requests openai dashscope python-dotenv
    
    - name: Fetch RSS News ğŸ“°
      run: python scripts/fetch_news.py
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
    
    - name: AI Summary âœ¨
      run: python scripts/ai_summary.py
      env:
        # é€šä¹‰åƒé—® API Key (æ¨èï¼Œå…è´¹)
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        # æˆ–è€… OpenAI API Key (å¦‚æœä½ æœ‰çš„è¯)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # æˆ–è€… DeepSeek API Key (ä¾¿å®œ)
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        # é€‰æ‹©ä½¿ç”¨å“ªä¸ª AI æœåŠ¡: qwen, openai, deepseek
        AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'qwen' }}
    
    - name: Check if article exists ğŸ”
      id: check_article
      run: |
        DATE=$(date -u +%Y-%m-%d)
        if [ -f "source/_posts/${DATE}-daily-international-news.md" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and Push ğŸ“
      if: steps.check_article.outputs.exists == 'false'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        DATE=$(date -u +%Y-%m-%d)
        git add source/_posts/${DATE}-daily-international-news.md
        git commit -m "ğŸ¤– Auto: Daily news summary ${DATE}"
        git push
    
    - name: Build Hexo ğŸ—ï¸
      run: npm run build
    
    - name: Deploy to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages

